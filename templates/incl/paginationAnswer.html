
<nav aria-label="...">
  <ul class="pagination">
        {% if answers.has_previous %}
    <li class="page-item enabled">
    <a class="page-link">Previous</a>
    </li>
        {% else %}
    <li class="page-item disabled">
        <a class="page-link">Previous</a>
    </li>
        {% endif %}
    {% if answers.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ answers.previous_page_number }}">{{  answers.previous_page_number}}</a></li>
    {% endif %}
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="#">{{answers.number}}</a>
    </li>
    {% if answers.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ answers.next_page_number }}">{{ answers.next_page_number}}</a></li>
    <li class="page-item">
      <a class="page-link" href="?page={{ answers.next_page_number }}">Next</a>
    {% endif %}
      </li>
  </ul>
</nav>
